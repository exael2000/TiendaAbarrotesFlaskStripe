<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Productos</title>
</head>
<body>
  <h1>Administrar productos</h1>
  <a href="{{ url_for('admin_new_product') }}">Agregar nuevo producto</a>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} - ${{ "%.2f"|format(product.price_cents / 100) }}</li>
    {% endfor %}
  </ul>
</body>
</html>
